app-id: com.cacaoaccounting.CacaoAccounting
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: cacao_accounting_desktop
rename-icon: com.cacaoaccounting.CacaoAccounting
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=xdg-documents
modules:
  - python_tkinter.json
  - pypi_packages.json
  - name: cacaoaccounting
    buildsystem: simple
    build-commands:
      - install -D com.cacaoaccounting.CacaoAccounting.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -D com.cacaoaccounting.CacaoAccounting.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -D 256x256.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
      - install -D scalable.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
    sources:
      - type: file
        path: com.cacaoaccounting.CacaoAccounting.desktop
      - type: file
        path: com.cacaoaccounting.CacaoAccounting.metainfo.xml
      - type: file
        path: icons/256x256.png
      - type: file
        path: icons/scalable.svg
